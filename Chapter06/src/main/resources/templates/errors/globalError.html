<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1><font color='yellow'>Exception 발생!</font></h1>
	<a th:href="@{/}">메인화면으로</a>
	<hr>
	
	<table>
		<tr>
			<th bgcolor="yellow" align="left">예외 메시지 : [[${exception.message}]]</th>
		</tr>
		
		<tr th:each="trace : ${exception.stackTrace}">
			<td th:text="${trace}">
		</tr>
	</table>
</body>
</html>
